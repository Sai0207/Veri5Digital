<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
   
 
   <header class="_head">
     <!-- <input type="text" id="searchTextId"  name="searchText" placeholder="Search "> -->
     
     <form class="form-inline d-flex justify-content-center md-form form-sm">
       <div class="star-6"></div>
       <div class="_border"> 
       <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
         aria-label="Search">
       <i class="fas fa-search" style="margin-left: 229px;" aria-hidden="true"></i>
       
     </div>
       <!-- <hr style="background-color: white;"> -->
       <div class="_shoping"  > 
         <i class="fa fa-shopping-cart" style="color: white; font-size: 32px; margin-left: 50px" aria-hidden="true"></i><span class="_cartcount">{{counter}}</span>
       </div>
     </form>
     
    
   </header>
 <body class="body">
     <table >     
        <thead>
       <tr style="height: 55px;">
         <th style="padding-right : 11px; cursor: pointer;"><i class="fa fa-sort" aria-hidden="true"></i> Sort</th>
         <th style="cursor: pointer;"><i class="fa fa-filter" aria-hidden="true"></i> Filter</th>
       </tr>
     </thead>
     </table>
     <table>
       <tbody>
        <div class="row">
           <tr class="col-md-6" *ngFor="let item of Products; let i = index">
             <!-- style="   padding-left: 210px;padding-right: 200px; border-right: none;" -->
             <td style="   padding-left: 210px;padding-right: 200px; border-right: none;">
              <div class="img_size">
               <img [src]="item.img_url">
             
                 
                <p class="image-item" style="font-weight: bold; margin-right: 219px; font-family: monospace; margin-top: 4px;font-size: 16px;"><strong>{{item.name}}</strong></p>
                 <div>
                   <p style="float: left;     margin-left: 11px;margin-bottom: 0px;"><strong><span>&#8377;</span> {{item.price}}</strong></p> <del style="margin-left: -116px;">900</del> 
                       <p style="float: right; color: green; margin-right: 18px; margin-bottom: 0px;"><strong>{{item.discount}} % off</strong></p>
                   </div>
                   <div style="text-align:center;">
                       <input (click)="Increment()" type="submit" class="SubmitButtonClass"  value="Add to Cart" />
                   </div>
                 </div>
             </td>
           </tr>
       </div>
     </tbody>
     </table>
 
 </body>
